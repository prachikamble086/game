<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="score-board">
        <div class="score-card-label">
          <div id="rock">ROCK</div>
          <div id="paper">PAPER</div>
          <div id="scissors">SCISSORS</div>
        </div>
        <div class="score-card">
          <div>COMPUTER SCORE</div>
          <div>YOUR SCORE</div>
        </div>
      </div>

      <div class="pc-win-card">
        <div class="you-picked-style">
          <div id="you-picked">YOU PICKED</div>
          <button id="lossing-symbol"></button>
        </div>

        <div class="pc-win-against-you">
          <div>YOU LOST</div>
          <div>AGAINST PC</div>
          <button>PLAY AGAIN</button>
        </div>

        <div class="pc-picked-style">
          <div id="pc-picked">PC PICKED</div>
          <button id="winning-symbol"></button>
        </div>
      </div>
      <div>
        <button id="rules-button">RULES</button>
      </div>
    </div>
  </body>
</html>
